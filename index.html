<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronos - Professional Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-elements">
        <div class="floating-orbs"></div>
        <div class="grid-overlay"></div>
    </div>
    
    <nav class="navbar">
        <div class="nav-brand">
            <span class="nav-logo">⏱</span>
            <span class="nav-title">CHRONOS</span>
        </div>
        <div class="nav-stats">
            <div class="stat-item">
                <span class="stat-label">Sessions</span>
                <span class="stat-value" id="sessionCount">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Best Lap</span>
                <span class="stat-value" id="bestLap">--:--:---</span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="stopwatch-wrapper">
            <div class="stopwatch-card" id="stopwatchCard">
                <div class="card-header">
                    <h1 class="title">PRECISION TIMER</h1>
                    <div class="mode-indicator" id="modeIndicator">READY</div>
                </div>
                
                <div class="time-display-container">
                    <div class="outer-ring">
                        <div class="progress-ring">
                            <svg class="progress-svg" viewBox="0 0 200 200">
                                <defs>
                                    <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                        <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:1" />
                                        <stop offset="25%" style="stop-color:#7c3aed;stop-opacity:1" />
                                        <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
                                        <stop offset="75%" style="stop-color:#f59e0b;stop-opacity:1" />
                                        <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
                                    </linearGradient>
                                    <filter id="glow">
                                        <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                                        <feMerge>
                                            <feMergeNode in="coloredBlur"/>
                                            <feMergeNode in="SourceGraphic"/>
                                        </feMerge>
                                    </filter>
                                </defs>
                                <circle class="progress-track" cx="100" cy="100" r="85"/>
                                <circle class="progress-fill" cx="100" cy="100" r="85" id="progressCircle"/>
                            </svg>
                        </div>
                        
                        <div class="time-display" id="timeDisplay">
                            <div class="time-main">00:00</div>
                            <div class="time-milliseconds">000</div>
                        </div>
                    </div>
                    
                    <div class="pulse-rings">
                        <div class="pulse-ring pulse-ring-1"></div>
                        <div class="pulse-ring pulse-ring-2"></div>
                        <div class="pulse-ring pulse-ring-3"></div>
                    </div>
                </div>
                
                <div class="controls">
                    <button class="btn btn-secondary" id="resetBtn" onclick="reset()" title="Reset (R)">
                        <span class="btn-icon">⟲</span>
                        <span class="btn-text">RESET</span>
                    </button>
                    
                    <button class="btn btn-primary" id="startBtn" onclick="startStop()" title="Start/Stop (Space)">
                        <span class="btn-icon" id="startIcon">▶</span>
                        <span class="btn-text" id="startText">START</span>
                    </button>
                    
                    <button class="btn btn-accent" id="lapBtn" onclick="recordLap()" disabled title="Lap (L)">
                        <span class="btn-icon">⊕</span>
                        <span class="btn-text">LAP</span>
                    </button>
                </div>
                
                <div class="lap-section" id="lapSection">
                    <div class="lap-header">
                        <h3>Lap Times</h3>
                        <button class="clear-laps" id="clearLaps" onclick="clearAllLaps()">Clear All</button>
                    </div>
                    <div class="lap-times" id="lapTimes"></div>
                </div>
            </div>
        </div>
        
        <div class="side-panel">
            <div class="stats-panel">
                <h3>Statistics</h3>
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-number" id="totalLaps">0</div>
                        <div class="stat-description">Total Laps</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number" id="avgLapTime">--:--</div>
                        <div class="stat-description">Avg Lap</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number" id="currentSession">00:00</div>
                        <div class="stat-description">Session Time</div>
                    </div>
                </div>
            </div>
            
            <div class="controls-help">
                <h4>Keyboard Shortcuts</h4>
                <div class="shortcut-list">
                    <div class="shortcut-item">
                        <kbd>Space</kbd>
                        <span>Start/Stop</span>
                    </div>
                    <div class="shortcut-item">
                        <kbd>L</kbd>
                        <span>Record Lap</span>
                    </div>
                    <div class="shortcut-item">
                        <kbd>R</kbd>
                        <span>Reset Timer</span>
                    </div>
                    <div class="shortcut-item">
                        <kbd>C</kbd>
                        <span>Clear Laps</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <p>&copy; 2025 Vaibhav Harjai. </p>
        <p> Built for precision and performance.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
